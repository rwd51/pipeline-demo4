apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      containers:
        - name: nginx-proxy
          image: '${{ secrets.DOCKER_LOGIN }}/githubactions-aks-demo:${{ github.sha }}'  # Dynamic reference to the pushed image
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: nginx-proxy
