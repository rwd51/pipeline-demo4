name: Build and Deploy to AKS

on:
  push:
    branches:
      - main

env:
  AZURE_CONTAINER_REGISTRY: "ruwadregistry123.azurecr.io"
  RESOURCE_GROUP: "practise-aks-cluster"
  CLUSTER_NAME: "ruwad51"
  DEPLOYMENT_MANIFEST_PATH: "./manifests"  # Path to your manifests folder

jobs:
  buildImage:
    runs-on: ubuntu-latest
    permissions:  # Add permissions here
      contents: read
      id-token: write  # This permission is necessary for ID token authentication
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}  # Use your secret name
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}  # Use your secret name
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}  # Use your secret name

      - name: Build and Push to ACR
        run: |
          az acr build --image ${{ env.AZURE_CONTAINER_REGISTRY }}/products:latest --registry ruwadregistry123 --resource-group ${{ env.RESOURCE_GROUP }} ./products
          az acr build --image ${{ env.AZURE_CONTAINER_REGISTRY }}/shopping:latest --registry ruwadregistry123 --resource-group ${{ env.RESOURCE_GROUP }} ./shopping
          az acr build --image ${{ env.AZURE_CONTAINER_REGISTRY }}/customer:latest --registry ruwadregistry123 --resource-group ${{ env.RESOURCE_GROUP }} ./customer
          az acr build --image ${{ env.AZURE_CONTAINER_REGISTRY }}/nginx-proxy:latest --registry ruwadregistry123 --resource-group ${{ env.RESOURCE_GROUP }} ./proxy

  deploy:
    runs-on: ubuntu-latest
    needs: buildImage
    permissions:  # Add permissions here
      contents: read
      id-token: write  # This permission is necessary for ID token authentication
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}  # Use your secret name
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}  # Use your secret name
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}  # Use your secret name

      - name: Set up K8s context
        uses: azure/aks-set-context@v1
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          admin: false

      - name: Deploy to AKS
        uses: azure/k8s-deploy@v1
        with:
          manifests: ${{ env.DEPLOYMENT_MANIFEST_PATH }}/*.yaml
          images: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}/products:latest
            ${{ env.AZURE_CONTAINER_REGISTRY }}/shopping:latest
            ${{ env.AZURE_CONTAINER_REGISTRY }}/customer:latest
            ${{ env.AZURE_CONTAINER_REGISTRY }}/nginx-proxy:latest
